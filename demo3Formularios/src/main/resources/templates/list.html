<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mascotas</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha Nacimiento</th>
            <th>NÃºmero de Chip</th>
            <th>Mascota</th>
        </thead>

            <td th:text="${mascota.numChip}"></td>

        </tr>
        </tbody>
    </table>
</body>
</html>
